<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World App</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="el">
        <h1>
            {{hello}}
         </h1>
    </div>

   <script>
   new Vue({
    //    selector attached to html tag
       el: '#el',
       data(){
           return {
               hello: 'Hello World'
           }
       }, 
       beforeCreate(){
           alert('before Create');
       },
       created(){
           alert('created');
       },
       beforeMount(){
           alert('before Mount');
       },
       mounted(){
           alert('mounted');
       }
   });
   </script> 
</body>
</html>
